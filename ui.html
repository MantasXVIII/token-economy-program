<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Token Economy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8; /* Light background for body */
    }
    .grid-container, .history-container {
      width: 100%;
      overflow-x: auto;
      background-color: #f2f2f2; /* Apply background to container */
      padding: 10px; /* Add padding for better spacing */
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      background-color: #f2f2f2; /* Ensure table itself has background */
    }
    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 14px;
      background-color: #f2f2f2; /* Consistent background for cells */
    }
    th {
      font-weight: bold;
    }
    td input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    #login-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
    }
    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      height: 44px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #history-section {
      margin: 20px;
    }
    #history-select, #edit-history-button {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      font-size: 16px;
      margin: 5px 0;
    }
    @media screen and (max-width: 800px) {
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      table {
        min-width: 0;
      }
      th:nth-child(n+6), td:nth-child(n+6) {
        display: none; /* Hide tasks 5â€“8 on phones */
      }
      .grid-container, .history-container {
        background-color: #f2f2f2; /* Reinforce background */
      }
    }
    @media screen and (min-width: 801px) and (max-width: 1200px) {
      th, td {
        font-size: 13px;
        padding: 5px;
      }
      .grid-container, .history-container {
        background-color: #f2f2f2; /* Consistent background for tablets */
      }
    }
  </style>
</head>
<body>
  <div id="login-section">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="grid-section" style="display: none;">
    <h2>Token Economy</h2>
    <div class="grid-container">
      <table id="grid">
        <tr>
          <th>Day</th>
          <th>Task 1</th>
          <th>Task 2</th>
          <th>Task 3</th>
          <th>Task 4</th>
          <th>Task 5</th>
          <th>Task 6</th>
          <th>Task 7</th>
          <th>Task 8</th>
        </tr>
      </table>
    </div>
    <div id="history-section">
      <h3>View History</h3>
      <select id="history-select">
        <option value="">Select a week</option>
      </select>
      <button id="edit-history-button" style="display: none;">Edit This Week</button>
      <div class="history-container">
        <table id="history-table">
          <tr>
            <th>Day</th>
            <th>Task 1</th>
            <th>Task 2</th>
            <th>Task 3</th>
            <th>Task 4</th>
            <th>Task 5</th>
            <th>Task 6</th>
            <th>Task 7</th>
            <th>Task 8</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('grid-section').style.display = 'block';
        document.getElementById('edit-history-button').style.display = data.role === 'editor' ? 'block' : 'none';
        loadGrid();
        loadHistory();
      } else {
        alert(data.error || 'Login failed');
      }
    }

    async function loadGrid() {
      const response = await fetch('/grid', {
        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
      });
      const grid = await response.json();
      const table = document.getElementById('grid');
      table.innerHTML = '<tr><th>Day</th><th>Task 1</th><th>Task 2</th><th>Task 3</th><th>Task 4</th><th>Task 5</th><th>Task 6</th><th>Task 7</th><th>Task 8</th></tr>';
      const isPhone = window.innerWidth <= 800;
      for (const [day, tasks] of Object.entries(grid)) {
        const row = `<tr>
          <td>${day}</td>
          <td><input type="checkbox" ${tasks.task1 ? 'checked' : ''} data-day="${day}" data-task="task1" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
          <td><input type="checkbox" ${tasks.task2 ? 'checked' : ''} data-day="${day}" data-task="task2" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
          <td><input type="checkbox" ${tasks.task3 ? 'checked' : ''} data-day="${day}" data-task="task3" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
          <td><input type="checkbox" ${tasks.task4 ? 'checked' : ''} data-day="${day}" data-task="task4" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
          ${isPhone ? '' : `
            <td><input type="checkbox" ${tasks.task5 ? 'checked' : ''} data-day="${day}" data-task="task5" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
            <td><input type="checkbox" ${tasks.task6 ? 'checked' : ''} data-day="${day}" data-task="task6" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
            <td><input type="checkbox" ${tasks.task7 ? 'checked' : ''} data-day="${day}" data-task="task7" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
            <td><input type="checkbox" ${tasks.task8 ? 'checked' : ''} data-day="${day}" data-task="task8" ${localStorage.getItem('role') === 'viewer' ? 'disabled' : ''}></td>
          `}
        </tr>`;
        table.innerHTML += row;
      }
      if (localStorage.getItem('role') === 'editor') {
        table.addEventListener('change', async (event) => {
          if (event.target.type === 'checkbox') {
            const { day, task } = event.target.dataset;
            const value = event.target.checked;
            const response = await fetch('/grid', {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${localStorage.getItem('token')}`
              },
              body: JSON.stringify({ day, task, value })
            });
            if (!response.ok) {
              alert('Failed to update grid');
              event.target.checked = !value; // Revert checkbox
            }
          }
        });
      }
    }

    async function loadHistory() {
      const response = await fetch('/history', {
        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
      });
      const history = await response.json();
      const select = document.getElementById('history-select');
      select.innerHTML = '<option value="">Select a week</option>';
      history.forEach(item => {
        const option = document.createElement('option');
        option.value = item.week;
        option.textContent = item.week;
        select.appendChild(option);
      });
      select.addEventListener('change', async (event) => {
        const week = event.target.value;
        if (week) {
          await loadHistoryGrid(week, false);
        } else {
          document.getElementById('history-table').innerHTML = '<tr><th>Day</th><th>Task 1</th><th>Task 2</th><th>Task 3</th><th>Task 4</th><th>Task 5</th><th>Task 6</th><th>Task 7</th><th>Task 8</th></tr>';
        }
      });
    }

    async function loadHistoryGrid(week, isEditMode) {
      const response = await fetch(`/history/${week}`, {
        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
      });
      const grid = await response.json();
      const table = document.getElementById('history-table');
      table.innerHTML = '<tr><th>Day</th><th>Task 1</th><th>Task 2</th><th>Task 3</th><th>Task 4</th><th>Task 5</th><th>Task 6</th><th>Task 7</th><th>Task 8</th></tr>';
      const isPhone = window.innerWidth <= 800;
      for (const [day, tasks] of Object.entries(grid)) {
        const row = `<tr>
          <td>${day}</td>
          <td><input type="checkbox" ${tasks.task1 ? 'checked' : ''} data-day="${day}" data-task="task1" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
          <td><input type="checkbox" ${tasks.task2 ? 'checked' : ''} data-day="${day}" data-task="task2" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
          <td><input type="checkbox" ${tasks.task3 ? 'checked' : ''} data-day="${day}" data-task="task3" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
          <td><input type="checkbox" ${tasks.task4 ? 'checked' : ''} data-day="${day}" data-task="task4" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
          ${isPhone ? '' : `
            <td><input type="checkbox" ${tasks.task5 ? 'checked' : ''} data-day="${day}" data-task="task5" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
            <td><input type="checkbox" ${tasks.task6 ? 'checked' : ''} data-day="${day}" data-task="task6" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
            <td><input type="checkbox" ${tasks.task7 ? 'checked' : ''} data-day="${day}" data-task="task7" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
            <td><input type="checkbox" ${tasks.task8 ? 'checked' : ''} data-day="${day}" data-task="task8" ${isEditMode && localStorage.getItem('role') === 'editor' ? '' : 'disabled'}></td>
          `}
        </tr>`;
        table.innerHTML += row;
      }
      if (isEditMode && localStorage.getItem('role') === 'editor') {
        table.addEventListener('change', async (event) => {
          if (event.target.type === 'checkbox') {
            const { day, task } = event.target.dataset;
            const value = event.target.checked;
            const response = await fetch(`/history/${week}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${localStorage.getItem('token')}`
              },
              body: JSON.stringify({ day, task, value })
            });
            if (!response.ok) {
              alert('Failed to update history');
              event.target.checked = !value; // Revert checkbox
            }
          }
        });
      }
    }

    document.getElementById('login-form').addEventListener('submit', login);
    document.getElementById('edit-history-button').addEventListener('click', async () => {
      const week = document.getElementById('history-select').value;
      if (week) {
        await loadHistoryGrid(week, true);
      }
    });
  </script>
</body>
</html>
