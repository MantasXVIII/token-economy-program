<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Economy</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div id="login" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <input id="username" type="text" placeholder="Username (editor/viewer)" class="w-full p-2 mb-2 border rounded">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded">
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
  </div>
  <div id="app" class="hidden bg-white p-6 rounded shadow-md w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4">Token Economy</h1>
    <div id="target-container">
      <img id="target-image" src="" alt="Target Image" class="mb-4 h-48 w-auto hidden">
      <div id="current-target">
        <h2>Current Target:</h2>
        <span id="target-value"></span> points
      </div>
    </div>
    <div id="grid-container" class="overflow-x-auto bg-white shadow-inner">
      <table class="w-full border-collapse">
        <thead id="grid-header"></thead>
        <tbody id="grid-body"></tbody>
      </table>
    </div>
    <div id="weekly-progress" class="mt-4 text-xl font-bold">
      Weekly Total: 0 points | Total to Target: 0 / 200 | Overall Total: 0 points
    </div>
    <button id="save-history-btn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-2">Save History</button>
    <button id="target-reached-btn" class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600 mt-2 ml-2">Target Reached</button>
    <button onclick="viewHistory()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">View History</button>
    <div id="history" class="mt-4 hidden">
      <h2 class="text-xl font-bold mb-2">History</h2>
      <select id="history-select" onchange="loadHistory()" class="w-full p-2 mb-2 border rounded"></select>
      <div id="history-table-container" class="overflow-x-auto bg-white shadow-inner">
        <table class="w-full border-collapse">
          <thead id="history-header"></thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </div>
    <!-- Task description popup -->
    <div id="task-description" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded-lg max-w-md w-full overflow-y-auto max-h-[80vh]">
        <h3 id="task-title" class="text-xl font-bold mb-2"></h3>
        <p id="task-desc" class="text-gray-700"></p>
        <button id="close-description" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Close</button>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
